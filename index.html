<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <title>SnakeAid Docs</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css"
    />
  </head>
  <body>
    <div id="app">Loading...</div>

    <script>
      window.$docsify = {
        name: "SnakeAid Docs",
        loadSidebar: true,
        subMaxLevel: 2,
        auto2top: true,
        alias: {
          "/.*/_sidebar.md": "/_sidebar.md",
        },
        search: {
          paths: "auto",
          placeholder: "Search",
        },
        plantuml: {
          serverPath: "https://kroki.io/plantuml/svg/",
        },
        mermaidConfig: {
          startOnLoad: true,
        },
        toc: {
          tocMaxLevel: 3,
          target: "h1, h2, h3",
        },
        flexibleAlerts: {
          style: "flat",
        },
      };
    </script>
    <!-- Libraries + core -->
    <script src="//unpkg.com/docsify-copy-code"></script>
    <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <script src="//unpkg.com/mermaid/dist/mermaid.min.js"></script>
    <script src="//unpkg.com/docsify-mermaid@latest/dist/docsify-mermaid.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-plantuml/dist/docsify-plantuml.min.js"></script>
    <script src="https://unpkg.com/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
    <script src="https://unpkg.com/docsify-toc/dist/docsify-toc.min.js"></script>
    <script src="https://unpkg.com/docsify-plugin-flexible-alerts/dist/docsify-plugin-flexible-alerts.min.js"></script>
    <script src="https://unpkg.com/docsify-tabs@1.6.3/dist/docsify-tabs.min.js"></script>
  </body>
</html>
