<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SnakeAid Docs</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css"
    />
  </head>

  <body>
    <div id="app">Loading...</div>

    <script>
      window.$docsify = {
        name: "SnakeAid Docs",
        loadSidebar: true,
        subMaxLevel: 2,
        auto2top: true,

        alias: {
          "/.*/_sidebar.md": "/_sidebar.md",
        },

        search: {
          paths: "auto",
          placeholder: "Search",
        },

        toc: {
          tocMaxLevel: 3,
          target: "h1, h2, h3",
        },

        flexibleAlerts: {
          style: "flat",
        },

        plantuml: {
          serverPath: "https://kroki.io/plantuml/svg/",
        },

        mermaidConfig: {
          querySelector: ".mermaid",
        },
      };
    </script>

    <!-- Docsify core (FIRST) -->
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>

    <!-- D3.js for Mermaid zoom support -->
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>

    <!-- Mermaid v10 (ESM, REQUIRED) -->
    <script type="module">
      import mermaid from "https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs";

      mermaid.initialize({
        startOnLoad: true,
        theme: "default",
      });

      window.mermaid = mermaid;
    </script>

    <!-- Docsify plugins -->
    <script src="//unpkg.com/docsify-mermaid@2.0.0/dist/docsify-mermaid.js"></script>
    <script src="//unpkg.com/docsify-mermaid-zoom/dist/docsify-mermaid-zoom.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
    <script src="https://unpkg.com/docsify-copy-code"></script>
    <script src="https://unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-plantuml/dist/docsify-plantuml.min.js"></script>
    <script src="https://unpkg.com/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
    <script src="https://unpkg.com/docsify-toc/dist/docsify-toc.min.js"></script>
    <script src="https://unpkg.com/docsify-plugin-flexible-alerts/dist/docsify-plugin-flexible-alerts.min.js"></script>
    <script src="https://unpkg.com/docsify-tabs@1.6.3/dist/docsify-tabs.min.js"></script>
  </body>
</html>
